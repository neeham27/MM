<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header>Login to Blu-Reserve</header>
  <main>
    <h1>Welcome Back!</h1>
    <form id="employee-verification-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </main>
  <footer>Â© 2025 Blu-Reserve</footer>
  <script>
    document.getElementById('employee-verification-form').addEventListener('submit', function(event) {
        event.preventDefault();
  
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        fetch('/employee/verification', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status) {
                alert('Employee Verified');
                window.location.href = `/dashboard/${data.emp_id}`;  // Pass emp_id directly here
            } else {
                alert('Invalid credentials');
            }
        })
        .catch(error => console.error('Error:', error));
    });
  </script>  
</body>
</html>
